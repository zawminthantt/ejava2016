<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeliveryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeliveryEmpty}" rendered="#{deliveryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deliveryController.items.rowCount > 0}">
                    <h:outputText value="#{deliveryController.pagination.pageFirstItem + 1}..#{deliveryController.pagination.pageLastItem + 1}/#{deliveryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deliveryController.previous}" value="#{bundle.Previous} #{deliveryController.pagination.pageSize}" rendered="#{deliveryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deliveryController.next}" value="#{bundle.Next} #{deliveryController.pagination.pageSize}" rendered="#{deliveryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deliveryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeliveryTitle_pkgId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkgId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeliveryTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeliveryTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeliveryTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeliveryTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deliveryController.prepareView}" value="#{bundle.ListDeliveryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deliveryController.prepareEdit}" value="#{bundle.ListDeliveryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deliveryController.destroy}" value="#{bundle.ListDeliveryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deliveryController.prepareCreate}" value="#{bundle.ListDeliveryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeliveryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
