<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
		<h1>Login</h1>
		<h:form onkeypress="if (event.keyCode == 13) { document.getElementById('form:login').click(); return false; }" id="form">

			<h:panelGrid columns="2">
				Username:
                                <h:inputText value="#{loginView.userid}"/>

				Password:
                                <h:inputSecret value="#{loginView.password}"/>

				Attempted:
				<h:outputText value="#{loginView.count}"/>
                                
                                <h:commandButton value="Sign Up" action="register"/>
				<h:commandButton id="login" value="Login" action="#{loginView.login()}"/>
			</h:panelGrid>

		</h:form>
    </h:body>
</html>
