<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Note</title>
    </h:head>
    <h:body>
        <h1 align="center"> Create Note </h1>
        <br/><br/>
        
        <h:form>
            <h:panelGrid columns="2">
                Title:
                <h:inputText value="#{createNote.title}" />
                
                Category:
                <h:selectOneMenu value="#{createNote.category}">
                    <f:selectItems value="#{createNote.categories}" />
                </h:selectOneMenu>
                
                Content:
                <h:inputText value="#{createNote.content}" />
                
                <h:panelGroup />
                <h:commandButton value="Create Note" action="#{createNote.createNote()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
