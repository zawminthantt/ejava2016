<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDeliveryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDeliveryLabel_pkgId}" for="pkgId" />
                    <h:inputText id="pkgId" value="#{deliveryController.selected.pkgId}" title="#{bundle.EditDeliveryTitle_pkgId}" required="true" requiredMessage="#{bundle.EditDeliveryRequiredMessage_pkgId}"/>
                    <h:outputLabel value="#{bundle.EditDeliveryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{deliveryController.selected.name}" title="#{bundle.EditDeliveryTitle_name}" required="true" requiredMessage="#{bundle.EditDeliveryRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditDeliveryLabel_address}" for="address" />
                    <h:inputText id="address" value="#{deliveryController.selected.address}" title="#{bundle.EditDeliveryTitle_address}" required="true" requiredMessage="#{bundle.EditDeliveryRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditDeliveryLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{deliveryController.selected.phone}" title="#{bundle.EditDeliveryTitle_phone}" required="true" requiredMessage="#{bundle.EditDeliveryRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.EditDeliveryLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{deliveryController.selected.createDate}" title="#{bundle.EditDeliveryTitle_createDate}" required="true" requiredMessage="#{bundle.EditDeliveryRequiredMessage_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{deliveryController.update}" value="#{bundle.EditDeliverySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDeliveryViewLink}"/>
                <br />
                <h:commandLink action="#{deliveryController.prepareList}" value="#{bundle.EditDeliveryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDeliveryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
