<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPodLabel_podId}"/>
                    <h:outputText value="#{podController.selected.podId}" title="#{bundle.ViewPodTitle_podId}"/>
                    <h:outputText value="#{bundle.ViewPodLabel_note}"/>
                    <h:outputText value="#{podController.selected.note}" title="#{bundle.ViewPodTitle_note}"/>
                    <h:outputText value="#{bundle.ViewPodLabel_image}"/>
                    <h:outputText value="#{podController.selected.image}" title="#{bundle.ViewPodTitle_image}"/>
                    <h:outputText value="#{bundle.ViewPodLabel_deliveryDate}"/>
                    <h:outputText value="#{podController.selected.deliveryDate}" title="#{bundle.ViewPodTitle_deliveryDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPodLabel_ackId}"/>
                    <h:outputText value="#{podController.selected.ackId}" title="#{bundle.ViewPodTitle_ackId}"/>
                    <h:outputText value="#{bundle.ViewPodLabel_pkgId}"/>
                    <h:outputText value="#{podController.selected.pkgId}" title="#{bundle.ViewPodTitle_pkgId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{podController.destroyAndView}" value="#{bundle.ViewPodDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPodEditLink}"/>
                <br />
                <h:commandLink action="#{podController.prepareCreate}" value="#{bundle.ViewPodCreateLink}" />
                <br />
                <h:commandLink action="#{podController.prepareList}" value="#{bundle.ViewPodShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPodIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
